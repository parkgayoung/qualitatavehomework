		function success(response){
			
			if(response.data.urls[0] != undefined) {
				var urls  = response.data.urls;
				gadgets.sciverse.makeMeVisible();		
				gadgets.window.adjustHeight("405px");

				CIPA.setGadgetContext(gadgetContextInfo);
				CIPA.init();
				gadgets.sciverse.getContextInfo(contextCallback);				
				//logSCDisplay();				
			}
			else {
				gadgets.sciverse.makeMeInvisible();
				gadgets.window.adjustHeight("0px");
			}
		}
		
		function contextCallback(obj) {
			contextInfo = obj;
			issn      = contextInfo.issn;
			accountId = contextInfo.accountId;
			//alert(window.location.host);
			var searchParam = window.location.search;
			var searchParamLen = searchParam.length;
			var searchParamUrlPos = searchParam.indexOf("url=");			
			if( searchParamUrlPos != -1){
				specUrl = '&'+searchParam.substring(searchParamUrlPos);				
				//alert('specUrl: '+specUrl);
			}							
			$('#ML_iFrameContainer').html(getIframe());
		}

		}
